<div class="flex h-full" style="width: 98vw; min-height: 100vh;">
    <div class="hidden md:flex flex-col gap-y-2 bg-black h-full w-[300px] p-2">
      <app-box>
        <div class="flex flex-col gap-y-4 px-5 py-4">
          <div *ngFor="let route of routes" (click)="navigateTo(route)">
            <app-sidebar-item  [icon]="route.icon" [label]="route.label" [active]="route.active"></app-sidebar-item>
          </div>
        </div>
      </app-box>

      <app-box className="overflow-y-auto h-full">
        <app-library [songs]="songs"></app-library>
      </app-box>
    </div>
    <main class="h-full flex-1 overflow-y-auto py-2 w-">
      <ng-content></ng-content>
    </main>
</div>
