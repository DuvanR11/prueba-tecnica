<div class="flex flex-col">
    <div class="flex items-center justify-between px-5 pt-4">
      <div class="inline-flex items-center gap-x-2">
        <img src="assets/svgs/library.svg">
        <p class="text-neutral-400 font-medium text-md">Tu biblioteca</p>
      </div>
      <button 
        class="text-neutral-400 cursor-pointer hover:text-white transition" 
        (click)="addPlayList('add-playlist')"
      >
        <img src="assets/svgs/add.svg">
      </button>
    </div>
    <div class="flex flex-col gap-y-2 mt-4 px-3">
      <app-media-item
        *ngFor="let play of playlists"
        [data]="play"
        (click)="viewDetail(play.id)"
      ></app-media-item>
    </div>
  </div>
