<div (click)="handleClick(data?.id)" class="relative group flex flex-col items-center justify-center rounded-md overflow-hidden gap-x-4 bg-neutral-400/5 cursor-pointer hover:bg-neutral-400/10 transition p-3">
    <div class="relative aspect-square w-full h-full rounded-md overflow-hidden">
      <img [src]="imagePath || 'assets/images/liked.png'" alt="Image" class="object-cover" />
    </div>
    <div class="flex flex-col items-start w-full pt-4 gap-y-1">
      <p class="font-semibold truncate text-white w-full">Hola {{ data?.title }}</p>
      <p class="text-neutral-400 text-sm pb-4 truncate w-full">Pues {{ data?.author }}</p>
    </div>
    <div class="absolute bottom-24 right-5">
      <button class="transition opacity-0 rounded-full flex items-center bg-green-500 p-4 drop-shadow-md translate translate-y-1/4 group-hover:opacity-100 group-hover:translate-y-0 hover:scale-110">
        <img src="assets/svgs/play.svg">
      </button>
    </div>
  </div>
